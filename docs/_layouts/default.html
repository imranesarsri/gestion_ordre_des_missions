    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/rapport.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/customRapport.css">
    <title> Rapport </title>

    https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js
    "></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plantuml-js@latest/dist/plantuml.min.css"> <script src="https://cdn.jsdelivr.net/npm/plantuml-js@latest/dist/plantuml.min.js"></script>

    

</head>
<body>
    <div class="book">
        <div id="menu_rapports">
            <a id="rapport_global-icon" href="{{site.baseurl}}/" >
                <i class="fas fa-list"></i>
            </a>
            {% if page.package %}
            <a id="rapport_global-icon" href="{{site.baseurl}}/{{page.package}}/rapport" >
                <i class="fas fa-file-word"></i>
            </a>
            <a id="presentation-icon" href="{{site.baseurl}}/{{page.package}}/presentation" target="_blank">
                <i class="fas fa-file-powerpoint"></i>
            </a>
            {%  endif %}
        </div>
       
        <div class="page">
            {{ content }}
        </div>
    </div>
</body>
